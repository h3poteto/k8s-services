apiVersion: apps/v1
kind: Deployment
metadata:
  name: seiyuwatch-deployment
  namespace: web-public
  labels:
    app: seiyuwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seiyuwatch
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: seiyuwatch-prd-pod-role
      labels:
        app: seiyuwatch
    spec:
      containers:
        - name: phoenix
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/seiyuwatch:latest
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd
          resources:
            requests:
              memory: 300
              cpu: 333m
      terminationGracePeriodSeconds: 60

apiVersion: batch/v1
kind: Job
metadata:
  name: pleromaio-job
  namespace: web-public
  labels:
    app: pleromaio-job
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: pleromaio-prd-pod-role
      labels:
        app: pleromaio-job
    spec:
      containers:
      - name: phoenix
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/phoenix:latest
        imagePullPolicy: Always
        args: ["env"]
        env:
          - name: SERVICE_ENV
            value: prd
      restartPolicy: Never
  backoffLimit: 2

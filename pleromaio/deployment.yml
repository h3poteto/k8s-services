apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleromaio-deployment
  namespace: web-public
  labels:
    app: pleromaio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleromaio
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: pleromaio-prd-pod-role
      labels:
        app: pleromaio
    spec:
      containers:
        - name: phoenix
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/phoenix:d9f38165c8057df4240c080ee6c4a1e39703fdbe
          ports:
            - name: phoenix-port
              containerPort: 4000
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd
          resources:
            requests:
              memory: 450
              cpu: 950m
        - name: nginx
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/nginx:latest
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 80
              protocol: TCP
          env:
            - name: PHOENIX_HOST
              value: 127.0.0.1
            - name: PHOENIX_PORT
              value: "4000"
          resources:
            requests:
              memory: 50
              cpu: 50m
      terminationGracePeriodSeconds: 60


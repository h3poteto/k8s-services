apiVersion: batch/v1
kind: Job
metadata:
  name: excluded-job
  namespace: example
  labels:
    app: excluded-job
  annotations:
    argocd-exclude: "excluded"
spec:
  template:
    metadata:
      labels:
        app: excluded-job
    spec:
      containers:
        - name: busybox
          image: busybox
          args: ["env"]
      restartPolicy: Never

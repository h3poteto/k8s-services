apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fetch-rss
  namespace: web-public
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            iam.amazonaws.com/role: masudastream-prd-pod-role
        spec:
          containers:
            - name: task
              image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:latest
              args: ["./manage.py", "runscript", "masuda.rss"]
              env:
                - name: SERVICE_ENV
                  value: prd
              resources:
                requests:
                  memory: 300
                  cpu: 333m
          restartPolicy: Never

apiVersion: apps/v1
kind: Deployment
metadata:
  name: masudastream-deployment
  namespace: web-public
  labels:
    app: masudastream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: masudastream
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: masudastream-prd-pod-role
      labels:
        app: masudastream
    spec:
      containers:
        - name: django
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:latest
          ports:
            - name: http-port
              containerPort: 8000
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd
          resources:
            requests:
              memory: 300
              cpu: 333m
      terminationGracePeriodSeconds: 60

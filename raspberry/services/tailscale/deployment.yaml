apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  labels:
    app: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: "tailscale"
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.86.2
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: tailscale-secret
          env:
            - name: TS_KUBE_SECRET
              value: "tailscale"
            - name: TS_USERSPACE
              value: "true"
            - name: TS_ROUTES
              # value: "10.96.0.0/12"
              value: "192.168.10.0/24"
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              memory: 1000Mi

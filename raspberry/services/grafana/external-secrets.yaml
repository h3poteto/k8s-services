---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-env
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: grafana-env
    creationPolicy: Owner
  data:
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: "/raspberry/grafana/grafana-env"
        property: ADMIN_PASSWORD
    - secretKey: ADMIN_USER
      remoteRef:
        key: "/raspberry/grafana/grafana-env"
        property: ADMIN_USER

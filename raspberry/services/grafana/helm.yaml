---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: grafana
      version: '7.3.6'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    deploymentStrategy:
      type: Recreate
    service:
      enabled: true
      type: LoadBalancer
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - "grafana.home.h3poteto.dev"
      tls:
      - hosts:
        - grafana.home.h3poteto.dev
        secretName: grafana-tls-certificate
    persistence:
      enabled: true
      type: pvc
      storageClassName: longhorn
      existingClaim: grafana-storage
    admin:
      existingSecret: "grafana-env"
      userKey: "ADMIN_USER"
      passwordKey: "ADMIN_PASSWORD"
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://monitoring-prometheus-server.monitoring.svc.cluster.local

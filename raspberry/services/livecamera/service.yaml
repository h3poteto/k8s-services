---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
  type: ClusterIP
  selector:
    app: server

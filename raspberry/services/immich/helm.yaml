apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      persistence:
        library:
          existingClaim: photo-library

    # Refs: https://github.com/bjw-s/helm-charts/blob/923ef40a39520979c98f354ea23963ee54f54433/charts/library/common/values.yaml
    env:
      DB_HOSTNAME: database-pgvectors-postgresql.database.svc.cluster.local
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_password
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_name
      LOG_LEVEL: verbose

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.138.1"

    controller:
      strategy: Recreate

    server:
      resources:
        requests:
          cpu: 150m
          memory: 512M
      ingress:
        main:
          enabled: false

      service:
        main:
          enabled: true
          primary: true
          ports:
            http:
              enabled: true
              primary: true
              port: 2283
              protocol: HTTP

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 2048M

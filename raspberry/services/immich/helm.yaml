apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: immich
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    # Refs: https://github.com/bjw-s/helm-charts/blob/923ef40a39520979c98f354ea23963ee54f54433/charts/library/common/values.yaml
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=github-releases depName=immich-app/immich
              tag: "v2.5.5"
            env:
              DB_HOSTNAME: database-pgvectors-postgresql.database.svc.cluster.local
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-secrets
                    key: db_user
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-secrets
                    key: db_password
              DB_DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-secrets
                    key: db_name
              LOG_LEVEL: verbose

    valkey:
      enabled: true

    immich:
      persistence:
        library:
          existingClaim: photo-library

    server:
      controllers:
        main:
          strategy: Recreate
          containers:
            main:
              resources:
                requests:
                  cpu: 150m
                  memory: 512M
      ingress:
        main:
          enabled: false

      service:
        main:
          enabled: true
          primary: true
          ports:
            http:
              enabled: true
              primary: true
              port: 2283
              protocol: HTTP

    machine-learning:
      controllers:
        main:
          containers:
            main:
              resources:
                requests:
                  cpu: 500m
                  memory: 2048M

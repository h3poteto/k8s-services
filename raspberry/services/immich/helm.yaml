apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      persistence:
        library:
          existingClaim: photo-library

    env:
      DB_HOSTNAME: database-postgresql.database.svc.cluster.local
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_password
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-secrets
            key: db_name
      LOG_LEVEL: verbose

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.95.1"

    server:
      resources:
        requests:
          cpu: 15m
          memory: 512M
      ingress:
        main:
          enabled: false

      service:
        main:
          enabled: true
          primary: true
          type: LoadBalancer
          ports:
            http:
              enabled: true
              primary: true
              port: 3001
              protocol: HTTP

    microservices:
      controller:
        replicas: 2
      resources:
        requests:
          cpu: 100m
          memory: 2048M

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 2048M

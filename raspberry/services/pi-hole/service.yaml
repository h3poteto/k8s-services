apiVersion: v1
kind: Service
metadata:
  name: pi-hole
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.10.254
spec:
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: pi-hole

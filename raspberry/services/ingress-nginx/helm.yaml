---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 1m
  targetNamespace: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      version: '4.10.0'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  values:
    controller:
      service:
        type: LoadBalancer
      admissionWebhooks:
        enabled: false

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 1m
  targetNamespace: metallb
  chart:
    spec:
      chart: metallb
      version: '0.13.12'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    speaker:
      tolerateMaster: false
      logLevel: "debug"

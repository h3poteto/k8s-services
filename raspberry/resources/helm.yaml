---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: longhorn-system
  chart:
    spec:
      chart: longhorn
      version: '1.5.1'
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1m
  values:
    service:
      ui:
        type: ClusterIP
    ingress:
      enabled: true
      ingressClassName: nginx
      host: "longhorn.h3poteto.local"
      annotations:
        # type of authentication
        nginx.ingress.kubernetes.io/auth-type: basic
        # prevent the controller from redirecting (308) to HTTPS
        nginx.ingress.kubernetes.io/ssl-redirect: 'false'
        # name of the secret that contains the user/password definitions
        nginx.ingress.kubernetes.io/auth-secret: basic-auth
        # message to display with an appropriate context why the authentication is required
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required '
        # custom max body size for file uploading like backing image uploading
        nginx.ingress.kubernetes.io/proxy-body-size: 10000m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: prometheus
      version: '24.3.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    alertmanager:
      enabled: false
    prometheus-pushgateway:
      enabled: false
    server:
      ingress:
        enabled: false
      service:
        enabled: true
        type: ClusterIP
      persistentVolume:
        enabled: true
        storageClass: longhorn
        size: 16Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: grafana
      version: '6.59.1'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    service:
      enabled: true
      type: LoadBalancer
    ingress:
      enabled: false
    persistence:
      enabled: true
      type: pvc
      storageClassName: longhorn
    admin:
      existingSecret: "grafana-env"
      userKey: "ADMIN_USER"
      passwordKey: "ADMIN_PASSWORD"
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://monitoring-prometheus-server.monitoring.svc.cluster.local
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: kube-system
  chart:
    spec:
      chart: sealed-secrets
      version: '2.12.0'
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
      interval: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: kube-system
  chart:
    spec:
      chart: ingress-nginx
      version: '4.7.1'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  values:
    controller:
      replicaCount: 2
      autoscaling:
        enabled: false
      service:
        type: LoadBalancer
        enableHttps: false
      admissionWebhooks:
        enabled: false

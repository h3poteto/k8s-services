---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: metallb
  chart:
    spec:
      chart: metallb
      version: '0.13.10'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: kube-system
  chart:
    spec:
      chart: external-secrets
      version: '0.8.3'
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      version: '1.11.8'
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      interval: 1m

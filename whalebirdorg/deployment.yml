apiVersion: apps/v1
kind: Deployment
metadata:
  name: whalebirdorg-deployment
  namespace: web-public
  labels:
    app: whalebirdorg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whalebirdorg
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: whalebirdorg-prd-pod-role
      labels:
        app: whalebirdorg
    spec:
      containers:
        - name: rails
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/whalebirdorg:latest
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 3000
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd
          resources:
            requests:
              memory: 400
              cpu: 333m
      terminationGracePeriodSeconds: 60

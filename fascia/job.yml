apiVersion: batch/v1
kind: Job
metadata:
  name: fascia-job
  namespace: web-public
  labels:
    app: fascia-job
spec:
  template:
    metadata:
      labels:
        app: fascia-job
    spec:
      containers:
      - name: go
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:latest
        imagePullPolicy: Always
        command: ["bin/fascia", "--help"]
      restartPolicy: Never
  backoffLimit: 2

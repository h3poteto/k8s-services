---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: whalebirdsocial-env
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: whalebirdsocial-env
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: DB_HOST
    - secretKey: DB_PASSWORD
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: DB_PASSWORD
    - secretKey: DB_USERNAME
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: DB_USERNAME
    - secretKey: DB_WHALEBIRD_PRODUCTION
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: DB_WHALEBIRD_PRODUCTION
    - secretKey: RECAPTCHA_SECRET_KEY
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: RECAPTCHA_SECRET_KEY
    - secretKey: RECAPTCHA_SITE_KEY
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: RECAPTCHA_SITE_KEY
    - secretKey: ROLLBAR_ACCESS_TOKEN
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: ROLLBAR_ACCESS_TOKEN
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: SECRET_KEY_BASE
    - secretKey: SERVER_EMAIL
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: SERVER_EMAIL
    - secretKey: SERVER_EMAIL_PASSWORD
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: SERVER_EMAIL_PASSWORD
    - secretKey: SLACK_WEBHOOK_URL
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: SLACK_WEBHOOK_URL
    - secretKey: WEB_EMAIL
      remoteRef:
        key: "/external-prd/whalebirdsocial/whalebirdsocial-env"
        property: WEB_EMAIL

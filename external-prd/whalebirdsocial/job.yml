apiVersion: batch/v1
kind: Job
metadata:
  name: whalebird-job
  namespace: web-public
  labels:
    app: whalebird-job
spec:
  template:
    metadata:
      labels:
        app: whalebird-job
    spec:
      containers:
      - name: rails
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/whalebirdsocial:latest
        imagePullPolicy: Always
        args: ["env"]
        envFrom:
          - secretRef:
              name: whalebirdsocial-env
      restartPolicy: Never
  backoffLimit: 0

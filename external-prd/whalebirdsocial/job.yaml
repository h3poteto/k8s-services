apiVersion: batch/v1
kind: Job
metadata:
  name: whalebird-db-migration
  namespace: web-public
  labels:
    app: whalebird-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      labels:
        app: whalebird-job
    spec:
      containers:
      - name: rails
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/whalebirdsocial:b9b1da9e017b67cddf830933ce2cb61e578339bb
        imagePullPolicy: Always
        args: ["bundle", "exec", "rake", "db:migrate"]
        envFrom:
          - secretRef:
              name: whalebirdsocial-env
      restartPolicy: Never
  backoffLimit: 0

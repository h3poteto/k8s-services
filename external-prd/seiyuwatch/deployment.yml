apiVersion: apps/v1
kind: Deployment
metadata:
  name: seiyuwatch-deployment
  namespace: web-public
  labels:
    app: seiyuwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seiyuwatch
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: seiyuwatch-prd-pod-role
      labels:
        app: seiyuwatch
    spec:
      serviceAccountName: seiyuwatch-sa
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: migration
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/seiyuwatch:1be9a89e013a9b406d9fa1ed0b206d05d3d430ee
          imagePullPolicy: Always
          args: ["mix", "ecto.migrate"]
          envFrom:
            - configMapRef:
                name: seiyuwatch-env
            - secretRef:
                name: seiyuwatch-env
      containers:
        - name: phoenix
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/seiyuwatch:1be9a89e013a9b406d9fa1ed0b206d05d3d430ee
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: seiyuwatch-env
            - secretRef:
                name: seiyuwatch-env
          resources:
            requests:
              memory: 300
              cpu: 333m
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 60

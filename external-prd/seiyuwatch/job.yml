apiVersion: batch/v1
kind: Job
metadata:
  name: seiyuwatch-db-migration
  namespace: web-public
  labels:
    app: seiyuwatch-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: seiyuwatch-prd-pod-role
      labels:
        app: seiyuwatch-job
    spec:
      containers:
      - name: phoenix
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/seiyuwatch:latest
        imagePullPolicy: Always
        args: ["mix", "ecto.migrate"]
        envFrom:
          - configMapRef:
              name: seiyuwatch-env
          - secretRef:
              name: seiyuwatch-env
      restartPolicy: Never
  backoffLimit: 0

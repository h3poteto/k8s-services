apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleromaio-deployment
  namespace: web-public
  labels:
    app: pleromaio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleromaio
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pleromaio
    spec:
      serviceAccountName: pleromaio-sa
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: migration
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/phoenix:a142d17d679faaedaf2b479285ecfc104e4cf267
          imagePullPolicy: Always
          args: ["mix", "ecto.migrate"]
          envFrom:
            - configMapRef:
                name: pleromaio-env
            - secretRef:
                name: pleromaio-env
      containers:
        - name: phoenix
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/phoenix:a142d17d679faaedaf2b479285ecfc104e4cf267
          imagePullPolicy: Always
          ports:
            - name: phoenix-port
              containerPort: 4000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pleromaio-env
            - secretRef:
                name: pleromaio-env
          resources:
            requests:
              memory: 1800Mi
              cpu: 950m
            limits:
              memory: 1800Mi
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/instance
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/instance
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
        - name: nginx
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/nginx:a142d17d679faaedaf2b479285ecfc104e4cf267
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 80
              protocol: TCP
          env:
            - name: PHOENIX_HOST
              value: 127.0.0.1
            - name: PHOENIX_PORT
              value: "4000"
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
            limits:
              memory: 100Mi
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/instance
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/instance
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 60


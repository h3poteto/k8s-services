apiVersion: batch/v1
kind: CronJob
metadata:
  name: prune-pleromaio
  namespace: web-public
  labels:
    app: prune-pleromaio
spec:
  schedule: "18 16 9 * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: prune-pleromaio
        spec:
          restartPolicy: Never
          containers:
            - name: prune
              image: phoenix
              imagePullPolicy: Always
              args: ["mix", "pleroma.database", "prune_objects"]
              env:
                - name: AWS_REGION
                  value: ap-northeast-1
              envFrom:
                - secretRef:
                    name: pleromaio-env
              resources:
                requests:
                  memory: 200Mi
                  cpu: 100m
                limits:
                  memory: 1800Mi

      backoffLimit: 3

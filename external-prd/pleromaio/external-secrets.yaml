apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pleromaio-config
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: pleromaio-config
    creationPolicy: Owner
  data:
    - secretKey: prod.secret.exs
      remoteRef:
        key: "/external-prd/pleromaio/pleromaio-config"

apiVersion: batch/v1
kind: Job
metadata:
  name: pleromaio-job
  namespace: web-public
  labels:
    app: pleromaio-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      labels:
        app: pleromaio-job
    spec:
      serviceAccountName: pleromaio-sa
      securityContext:
        fsGroup: 1000
      containers:
      - name: phoenix
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/pleroma/phoenix:cbccffa6a6a52cb113c8773f6c20ca13b696ab86
        imagePullPolicy: Always
        args: ["mix", "ecto.migrate"]
        envFrom:
          - configMapRef:
              name: pleromaio-env
          - secretRef:
              name: pleromaio-env
      restartPolicy: Never
  backoffLimit: 0

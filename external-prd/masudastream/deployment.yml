apiVersion: apps/v1
kind: Deployment
metadata:
  name: masudastream-deployment
  namespace: web-public
  labels:
    app: masudastream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: masudastream
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: masudastream-prd-pod-role
      labels:
        app: masudastream
    spec:
      containers:
        - name: django
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:latest
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8000
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd
          resources:
            requests:
              memory: 300
              cpu: 333m
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 60

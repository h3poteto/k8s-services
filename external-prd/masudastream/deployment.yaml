apiVersion: apps/v1
kind: Deployment
metadata:
  name: masudastream-deployment
  namespace: web-public
  labels:
    app: masudastream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: masudastream
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: masudastream
    spec:
      initContainers:
        - name: migration
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:1621443dc7f7e46cff426b4ca43ac6c33c042036
          imagePullPolicy: Always
          args: ["mix", "ecto.migrate"]
          envFrom:
            - secretRef:
                name: masudastream-env
          env:
            - name: DB_HOSTNAME
              value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
      containers:
        - name: phoenix
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:1621443dc7f7e46cff426b4ca43ac6c33c042036
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 4000
              protocol: TCP
          envFrom:
            - secretRef:
                name: masudastream-env
          env:
            - name: DB_HOSTNAME
              value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
          resources:
            requests:
              memory: 300
              cpu: 333m
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 60

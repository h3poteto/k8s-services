apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: masudastream-rss
  namespace: web-public
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          containers:
          - name: rss
            image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:30a3b901219377b1a3b428c4bd124d9c63b9e1ed
            args:
            - mix
            - rss
            envFrom:
              - secretRef:
                  name: masudastream-env
            env:
              - name: DB_HOSTNAME
                value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
          restartPolicy: Never

apiVersion: batch/v1
kind: Job
metadata:
  name: masudastream-job
  namespace: web-public
  labels:
    app: masudastream-job
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: masudastream-prd-pod-role
      labels:
        app: masudastream-job
    spec:
      containers:
      - name: phoenix
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:latest
        imagePullPolicy: Always
        args: ["env"]
        envFrom:
          - secretRef:
              name: masudastream-env
        env:
          - name: DB_HOSTNAME
            value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
      restartPolicy: Never
  backoffLimit: 0

apiVersion: batch/v1
kind: Job
metadata:
  name: masudastream-db-migration
  namespace: web-public
  labels:
    app: masudastream-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      labels:
        app: masudastream-job
    spec:
      containers:
      - name: phoenix
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/masudastream:latest
        imagePullPolicy: Always
        args: ["mix", "ecto.migrate"]
        envFrom:
          - secretRef:
              name: masudastream-env
        env:
          - name: DB_HOSTNAME
            value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
      restartPolicy: Never
  backoffLimit: 0

apiVersion: batch/v1
kind: Job
metadata:
  name: fascia-db-migration
  namespace: web-public
  labels:
    app: fascia-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      labels:
        app: fascia-job
    spec:
      containers:
      - name: fascia
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:5d4a7bb66e3ad193b94b386d1e7967382cb7320a
        imagePullPolicy: Always
        args: ["goose", "-env", "production", "up"]
        env:
          - name: POSTGRES_HOST
            value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
          - name: POSTGRES_DB
            value: fascia
        envFrom:
          - secretRef:
              name: fascia-env
      restartPolicy: Never
  backoffLimit: 0

apiVersion: batch/v1
kind: Job
metadata:
  name: fascia-job
  namespace: web-public
  labels:
    app: fascia-job
spec:
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: fascia-prd-pod-role
      labels:
        app: fascia-job
    spec:
      containers:
      - name: go
        image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:latest
        imagePullPolicy: Always
        args: ["env"]
        env:
          - name: POSTGRES_HOST
            value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
          - name: POSTGRES_DB
            value: fascia
        envFrom:
          - secretRef:
              name: fascia-env
      restartPolicy: Never
  backoffLimit: 0

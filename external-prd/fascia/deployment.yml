apiVersion: apps/v1
kind: Deployment
metadata:
  name: fascia-deployment
  namespace: web-public
  labels:
    app: fascia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fascia
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fascia
    spec:
      initContainers:
        - name: migration
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:e54054617a87be80a648acc88785dd6a0999de75
          imagePullPolicy: Always
          args: ["goose", "-env", "production", "up"]
          env:
            - name: POSTGRES_HOST
              value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
            - name: POSTGRES_DB
              value: fascia
          envFrom:
            - secretRef:
                name: fascia-env
      containers:
        - name: go
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:e54054617a87be80a648acc88785dd6a0999de75
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 9090
              protocol: TCP
          env:
            - name: POSTGRES_HOST
              value: nyaruko.cju8robzjmqc.ap-northeast-1.rds.amazonaws.com
            - name: POSTGRES_DB
              value: fascia
            - name: REDIS_HOST
              value: fascia-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB_NUMBER
              value: "0"
          envFrom:
            - secretRef:
                name: fascia-env
          resources:
            requests:
              memory: 200
              cpu: 333m
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /health_check
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /health_check
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 60

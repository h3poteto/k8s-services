---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fascia-env
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: fascia-env
    creationPolicy: Owner
  data:
    - secretKey: CLIENT_ID
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: CLIENT_ID
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: CLIENT_SECRET
    - secretKey: GMAIL_APP_PASSWORD
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: GMAIL_APP_PASSWORD
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_USER
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: POSTGRES_USER
    - secretKey: RECAPTCHA_SECRET_KEY
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: RECAPTCHA_SECRET_KEY
    - secretKey: RECAPTCHA_SITE_KEY
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: RECAPTCHA_SITE_KEY
    - secretKey: ROLLBAR_TOKEN
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: ROLLBAR_TOKEN
    - secretKey: SECRET
      remoteRef:
        key: "/external-prd/fascia/fascia-env"
        property: SECRET

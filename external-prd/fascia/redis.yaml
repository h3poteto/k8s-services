apiVersion: apps/v1
kind: Deployment
metadata:
  name: fascia-redis-deployment
  namespace: web-public
  labels:
    app: fascia-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fascia-redis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fascia-redis
    spec:
      containers:
        - name: redis
          image: redis:5.0.3-alpine
          ports:
            - name: tcp-port
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              memory: 10Mi
      terminationGracePeriodSeconds: 60

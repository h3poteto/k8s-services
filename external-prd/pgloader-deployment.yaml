apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgloader-deployment
  namespace: web-public
  labels:
    app: pgloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgloader
  template:
    metadata:
      labels:
        app: pgloader
    spec:
      containers:
        - name: pgloader
          image: dimitri/pgloader:latest
          imagePullPolicy: Always
          args: ["tail", "-f", "/dev/null"]

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: jaeger
      version: '3.1.1'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
      interval: 1m
  values:
    storage:
      type: cassandra
    cassandra:
      persistence:
        enabled: false
    ingress:
      enabled: false
    agent:
      enabled: false

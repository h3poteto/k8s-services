apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: jaeger
      version: '3.1.1'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
      interval: 1m
  values:
    storage:
      type: cassandra
    cassandra:
      persistence:
        enabled: false
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 1
          memory: 2Gi
    ingress:
      enabled: false
    agent:
      enabled: false
    query:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 128Mi
    collector:
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: jaeger
      version: '3.1.1'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
      interval: 1m
  values:
    provisionDataStore:
      cassandra: false
      elasticsearch: false
      kafka: false
    storage:
      type: memory
    ingress:
      enabled: false
    agent:
      enabled: false
    query:
      service:
        port: 8080
      oAuthSidecar:
        enabled: true
        extraEnv:
          - name: OAUTH2_PROXY_HTTP_ADDRESS
            value: "http://:8080"
          - name: OAUTH2_PROXY_UPSTREAMS
            value: "http://localhost:16686"
          - name: OAUTH2_PROXY_PROVIDER
            value: "github"
          - name: OAUTH2_PROXY_GITHUB_USER
            value: "h3poteto"
          - name: OAUTH2_PROXY_SCOPE
            value: "user:email read:user"
          - name: OAUTH2_PROXY_EMAIL_DOMAINS
            value: "*"
          - name: OAUTH2_PROXY_COOKIE_SECURE
            value: "true"
          - name: OAUTH2_PROXY_REVERSE_PROXY
            value: "true"
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_CLIENT_ID
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_CLIENT_SECRET
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_COOKIE_SECRET

      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 128Mi
    collector:
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi

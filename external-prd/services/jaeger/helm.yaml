apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: jaeger
      version: '3.1.1'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
      interval: 1m
  values:
    provisionDataStore:
      cassandra: false
      elasticsearch: false
      kafka: false
    storage:
      type: memory
    ingress:
      enabled: false
    agent:
      enabled: false
    query:
      oAuthSidecar:
        enabled: true
        config: |-
          provider = "github"
          http_address = "http://:80"
          upstreams =  ["http://localhost:16686"]
          github_user = "h3poteto"
          scope = "user:email read:user"
          email_domains = ["*"]
          cookie_secure = true
          reverse_proxy = true
        extraEnv:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_CLIENT_ID
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_CLIENT_SECRET
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-proxy
                key: OAUTH2_PROXY_COOKIE_SECRET
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 128Mi
    collector:
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 512Mi


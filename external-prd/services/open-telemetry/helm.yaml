apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-collector
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: opentelemetry-collector
      version: '0.99.0'
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
      interval: 1m
  values:
    mode: "deployment"
    image:
      repository: "otel/opentelemetry-collector-contrib"
    config:
      exporters:
        jaeger:
          endpoint: monitoring-jaeger-collector:14250
          tls:
            insecure: true
      receivers:
        jaeger: null
        prometheus: null
        zipkin: null
      processors:
        batch:
          send_batch_size: 1024
          timeout: 5s
      service:
        pipelines:
          traces:
            receivers:
              - otlp
            processors:
              - batch
            exporters:
              - jaeger
          metrics: null
          logs: null

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: resources
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./external-prd/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: repositories
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./external-prd/repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

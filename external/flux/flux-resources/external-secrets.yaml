apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: slack-bot
  namespace: flux-system
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: secretsmanager
    kind: SecretStore
  target:
    name: slack-bot
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: "/fluxcd/slack"
        property: slack_token

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  interval: 1m
  targetNamespace: monitoring
  chart:
    spec:
      chart: jaeger
      version: '4.4.7'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
      interval: 1m
  values:
    provisionDataStore:
      cassandra: false
      elasticsearch: false
      kafka: false
    storage:
      type: badger
      badger:
        ephemeral: true
        persistence:
          mountPath: /mnt/data
          useExistingPvcName: ""
        extraEnv: []

    allInOne:
      enabled: true
      service:
        headless: true
        collector:
          otlp:
            grpc:
              name: otlp-grpc
            http:
              name: otlp-http
      ingress:
        enabled: false
      resources:
        limits:
          memory: 2400Mi
        requests:
          cpu: 500m
          memory: 512Mi

    ingress:
      enabled: false
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-test-deployment
  namespace: maintenance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broken-test
  template:
    metadata:
      labels:
        app: broken-test
    spec:
      containers:
      - name: test
        image: nginx:latest
        resources:
          requests:
            # Invalid resource format - missing unit
            memory: "invalid-memory-value"
            cpu: "not-a-valid-cpu"
          limits:
            # This will cause validation error
            memory: "-100Mi"
            cpu: "999999999999"
        ports:
        - containerPort: 80
        env:
        - name: INVALID_ENV
          # Missing value will cause error
          valueFrom:
            secretKeyRef:
              name: non-existent-secret
              key: non-existent-key
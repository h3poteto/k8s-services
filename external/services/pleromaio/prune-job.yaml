apiVersion: batch/v1
kind: CronJob
metadata:
  name: prune-pleromaio
  namespace: web-public
  labels:
    app: prune-pleromaio
spec:
  schedule: "18 16 9 * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: prune-pleromaio
        spec:
          restartPolicy: Never
          containers:
            - name: prune
              image: phoenix
              imagePullPolicy: Always
              command: ["/bin/bash", "-c"]
              args: ["/opt/pleroma/bin/pleroma daemon && echo 'Waiting application start...' && sleep 30 && /opt/pleroma/bin/pleroma_ctl database prune_objects"]
              env:
                - name: AWS_REGION
                  value: ap-northeast-1
                - name: OTEL_EXPORTER_ENDPOINT
                  value: "http://monitoring-jaeger.monitoring.svc.cluster.local:4318"
              envFrom:
                - secretRef:
                    name: pleromaio-env
              resources:
                requests:
                  memory: 200Mi
                  cpu: 100m
                limits:
                  memory: 1800Mi

      backoffLimit: 3
